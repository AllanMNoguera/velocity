<!DOCTYPE HTML>
<html>
<head>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="html/js/admin.js"></script>
	<title>Bus Control(Admin)</title>
	<link rel="stylesheet" href="html/css/main.css">
</head>
</head>
	<body>
		<div id="header">
			<h1>Velocity Bus Company</h1>
		</div>

		<div id="nav">
			<a id='home'>Home</a><br>
			<a id='managebus'>Manage Bus</a><br>
			<a id='manageroute'>Manage Route</a><br>
		</div>

		<div id="section">
			<div id='bus' class="box"><h1>Manage bus</h1>
				<table>
					<tr>
						<td>Create</td>
						<td></td>
					</tr>
					<tr>
						<td>Type</td>
						<td>
							<select id='bustypecre' name='bustypecre'>
							</select>
						</td>
					</tr>
					<tr>
						<td>Plate</td>
						<td>
							<div style="resize: horizontal; width: 15em; overflow: auto; border: solid gray 1px">
							<input id='busplatecre' style="width: 96%; border: none; resize: none">
				     			</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input id='createbus' type='button' value='Create'/>
						</td>
					</tr>
					<tr>
						<td>Modify</td>
						<td>
							<select id='buses' name='buses'>
							</select>
						</td>
					</tr>
					<tr>
						<td>Type</td>
						<td>
							<select id='bustypemod' name='bustypemod'>
							</select>
						</td>
					</tr>
					<tr>
						<td>Plate</td>
						<td>
							<div style="resize: horizontal; width: 15em; overflow: auto; border: solid gray 1px">
							<input id='busplatemod' style="width: 96%; border: none; resize: none">
				     			</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input id='modifybus' type='button' value='Modify'/>
						</td>
					</tr>
					<tr>
						<td>Delete</td>
						<td>
							<select id='busesdel' name='busesdel'>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input id='deletebus' type='button' value='Delete'/>
						</td>
					</tr>
				</table>
			</div>
			<div id='route' class="box"><h1>Manage route</h1>
				<table>
					<tr>
						<td>Route code:<td>
						<td>
							<div style="resize: horizontal; width: 15em; overflow: auto; border: solid gray 1px">
							<input id='routecod' style="width: 96%; border: none; resize: none">
				     			</div>
						</td>
					</tr>
					<tr>
						<td>Bus:<td>
						<td>
							<select id='busesroute' name='busesroute'>
							</select>
						</td>
					</tr>
					<tr>
						<td>Hour:<td>
						<td>
							<div style="resize: horizontal; width: 15em; overflow: auto; border: solid gray 1px">
							<input id='routehour' style="width: 96%; border: none; resize: none">
				     			</div>
						</td>
					</tr>
					<tr>
						<td><input id='startroute' type='button' value='Start'/><td>
						<td><input id='endroute' type='button' value='Finish'/></td>
					</tr>
				</table>
			</div>
		</div>

		<div id="footer">
			CopyrightÂ© velocity.com
		</div>	
	</body>
</html>
